# Application name
spring.application.name=GatewaySvc

# Change context root
#server.servlet.context-path=/gateway-svc
server.port=8085

# Logging Properties
logging.level.org.springframework=DEBUG
logging.level.com.atanu.java.springboot=DEBUG
logging.file.clean-history-on-start=false
logging.file.name=D:/Test/log/GatewaySvcSpringBoot/application.log
logging.file.max-size=20MB

#Eureka server url for registering
#This is eureka client
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
#Register url to server
eureka.client.serviceUrl.defaultZone=http://localhost:8080/eureka/
instance.hostname=localhost

# All url come with prefix/api will interpret
zuul.prefix=/api

# Map paths to services
zuul.routes.offer-svc.path=/offer-svc/**
zuul.routes.offer-svc.url=http://localhost:8081/offer-svc/

# Map paths to services
zuul.routes.data-svc.path=/data-svc/**
zuul.routes.data-svc.url=http://localhost:8082/data-svc/